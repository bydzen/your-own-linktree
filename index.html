<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rayatiga Links</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Kanit', sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #eee;
                height: 100vh;
                overflow: hidden;
            }

            header {
                margin-top: -50px;
                padding: 50px 0;
            }

            header > img {
                width: 200px;
                border-radius: 100%;
                border: 3px solid #333;
            }

            header > h1 {
                margin-top: 10px;
            }

            main {
                display: flex;
                flex-direction: column;
            }

            main > a {
                color: #eee;
                font-weight: 500;
                letter-spacing: 1px;
                font-size: 20px;
                text-decoration: none;
                text-align: center;
                background-color: #333;
                border-radius: 7px;
                width: 375px;
                margin-bottom: 20px;
                padding: 15px 20px;
            }

            footer {
                margin-top: 20px;
                font-size: 20px;
            }

            footer > p > a {
                color: #555;
                text-decoration: underline;
                text-underline-offset: 2px;
            }

            :root {
                --animate-delay: 0.75s;
            }

            @media screen and (max-width: 480px) {
                header {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                header > img {
                    width: 125px;
                }

                header > h1 {
                    font-size: 27px;
                }

                main > a {
                    width: 270px;
                }

                footer {
                    width: 100%;
                    text-align: center;
                }

                footer > p {
                    font-size: 16px;
                }
            }

            @media screen and (max-width: 365px) {
                header > img {
                    width: 100px;
                }

                header > h1 {
                    font-size: 22px;
                }

                main > a {
                    width: 200px;
                }

                footer > p {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <img
                src="https://yt3.ggpht.com/ytc/AKedOLQzgxLSzNjqbZfw4G6XzTDEMAUitnr5LfRhCvwENg=s900-c-k-c0x00ffffff-no-rj"
                alt="sultan kautsar"
                class="animate__animated animate__fadeIn animate__slow"
            />
            <h1 class="animate__animated animate__fadeIn animate__slow">
                Rayatiga Links
            </h1>
        </header>
        <main>
            <a
                href="https://demo.rayatiga.com/"
                target="_blank"
                rel="noopener noreferrer"
                class="animate__animated animate__fadeInDown animate__delay-1s"
                >Rayatiga Demo</a
            >
            <a
                href="https://wiki.rayatiga.com/"
                target="_blank"
                rel="noopener noreferrer"
                class="animate__animated animate__fadeInDown animate__delay-2s"
                >Rayatiga Wiki</a
            >
            <a
                href="https://tech.rayatiga.com/"
                target="_blank"
                rel="noopener noreferrer"
                class="animate__animated animate__fadeInDown animate__delay-3s"
                >Rayatiga Tech</a
            >
            <a
                href="https://store.rayatiga.com/"
                target="_blank"
                rel="noopener noreferrer"
                class="animate__animated animate__fadeInDown animate__delay-4s"
                >Rayatiga Store</a
            >
            <a
                href="https://speed.rayatiga.com/"
                target="_blank"
                rel="noopener noreferrer"
                class="animate__animated animate__fadeInDown animate__delay-5s"
                >Rayatiga Speed</a
            >
        </main>
        <footer>
            <p class="animate__animated animate__fadeIn animate__slow">
                Created by
                <a
                    href="https://sultankautsar.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Sultan Kautsar</a
                >
            </p>
        </footer>
    </body>
</html>
